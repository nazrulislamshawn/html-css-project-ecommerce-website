<main>
    <section class="contact-section">
        <h2 class="section-title text-center">Contact Us</h2>
        <div class="contact-container flex-center">
          <form class="form card">
            <div class="form-control flex-center">
              <label for="name">Name</label>
              <input type="text" id="name" required autocomplete="name" />
            </div>
            <div class="form-control flex-center">
              <label for="email">Email</label>
              <input type="email" id="email" required autocomplete="email" />
            </div>

            <div class="form-control flex-center">
              <label for="message">Message</label>
              <textarea name="message" id="message"></textarea>
            </div>
            <div class="form-control flex-center form-btn-field">
              <button type="submit" class="btn contact-btn">Submit</button>
            </div>
          </form>

          <div class="contact-address flex-space-around">
            <address>
              <h4>Address:</h4>
              <p>Goshairhat, Shariatpur</p>
              <p>Dhaka, Bangladesh.</p>
              <br />

              <span>Call: </span>
              <a href="#">08513-6226222</a>
            </address>

            <iframe class="contact__map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d469291.8688123003!2d90.08295716171872!3d23.23061231053229!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x37550e08700c7507%3A0x964e01c6ec5044df!2sShariatpur%20District!5e0!3m2!1sen!2sbd!4v1694661354842!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </section>
</main>
